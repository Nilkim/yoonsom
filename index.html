<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>루바 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <style>
        /* 기존 루바 계산기 스타일 */
        body {
            font-family: 'Hi Melody', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
        }
        .label, .unit, button, input {
            font-size: 1.5em;
            font-family: 'Hi Melody', cursive;
        }
        .result {
            font-size: 3em;
        }
        .highlight {
            display: inline;
            box-shadow: inset 0 -10px 0 #F3DEAF;
        }
        button {
            background-color: #F3DEAF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 15px;
        }
        button:hover {
            opacity: 0.9;
        }
        #resultX, #moldingResult, #cuttingAdvice, #filmAdvice {
            display: none;
        }

        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            .label, .unit, button, input {
                font-size: 2em;
            }
            .result {
                font-size: 4em;
            }
            #container {
                width: 100%;
                margin-top: 10px;
            }
        }
        
        /* 캔버스 스타일 */
        #myCanvas {
            margin-top: 20px; /* 캔버스와 계산기 사이 간격 */
        }
    </style>
</head>
<body>
    <!-- 루바 계산기 컨테이너 -->
    <div id="container">
        <!-- 생략된 루바 계산기 코드는 여기에 위치합니다 -->
    </div>

    <!-- 캔버스 요소 추가 -->
    <canvas id="myCanvas"></canvas>

    <script>
        // 루바 계산기 스크립트는 여기에 위치합니다

        // 캔버스 그리기 함수
        function drawCanvas(width) {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var height = 300; // 캔버스 높이 고정
            var ratio = width / 2400; // 가로 비율 계산
            var squareSize = height * ratio; // 정사각형 사이즈 계산

            // 캔버스 크기 설정
            canvas.width = width;
            canvas.height = height;

            // Clear previous drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate the starting points
            var startX = (canvas.width - squareSize) / 2;
            var startY = (canvas.height - squareSize) / 2;

            // Calculate the end points
            var endX = startX + squareSize;
            var endY = startY + squareSize;

            // Set the style of the line
            ctx.strokeStyle = "#000000"; // 검은색으로 설정
            ctx.lineWidth = 2;

            // Draw the extended lines
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(0, 0); // Upper left diagonal
            ctx.moveTo(endX, startY);
            ctx.lineTo(canvas.width, 0); // Upper right diagonal
            ctx.moveTo(endX, endY);
            ctx.lineTo(canvas.width, canvas.height); // Lower right diagonal
            ctx.moveTo(startX, endY);
            ctx.lineTo(0, canvas.height); // Lower left diagonal
            ctx.stroke();

            // Draw the square
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, startY);
            ctx.lineTo(endX, endY);
            ctx.lineTo(startX, endY);
            ctx.closePath(); // Closes the path
            ctx.stroke();
        }

        // 이벤트 리스너를 사용하여 계산 버튼 클릭 시 캔버스 그리기
        document.getElementById('container').addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                var widthInput = document.getElementById('widthInput');
                if (widthInput && widthInput.value) {
                    var width = parseFloat(widthInput.value);
                    drawCanvas(width); // 캔버스에 그리기
                }
            }
        });
    </script>
</body>
</html>
