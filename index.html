<!DOCTYPE html>
<html lang="ko">
    <style>
    body {
        background-color: #F3E9D2; /* 배경색 */
        font-family: '나눔고딕', sans-serif; /* 폰트 */
    }
    h2 {
        color: #5A4224; /* 제목 색상 */
    }
    input, button {
        font-family: '나눔고딕', sans-serif;
        border-radius: 5px; /* 버튼과 입력 필드의 모서리 둥글게 */
    }
    button {
        background-color: #A1743B; /* 버튼 배경색 */
        color: white; /* 버튼 텍스트 색상 */
        padding: 10px 20px; /* 버튼 내부 여백 */
        border: none; /* 버튼 테두리 제거 */
        cursor: pointer; /* 마우스 오버시 커서 변경 */
    }
    button:hover {
        background-color: #855F29; /* 버튼 호버 색상 */
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>루바 계산기</title>
    <script>
        function calculate() {
            // 입력값 가져오기
            var width = document.getElementById('widthInput').value;

            // 계산 수행
            var x = Math.floor((width - 10) / 80); // 필요한 루바 수
            var y = (width - 10) % 80 + 10; // 남는 부분의 길이

            // 결과 표시
            document.getElementById('resultX').innerText = "필요한 루바: " + x + "개";
            document.getElementById('resultY').innerText = "남는 부분: " + y + "mm 인테리어필름";
        }
    </script>
</head>
<body>
    <h2>루바 계산기</h2>
    <p>시공할 너비(mm)를 입력하세요:</p>
    <input type="number" id="widthInput" placeholder="너비(mm)">
    <button onclick="calculate()">계산하기</button>
    <p id="resultX">필요한 루바: </p>
    <p id="resultY">남는 부분: </p>
</body>
</html>
