<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>루바 계산기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hi Melody', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
        }
        .label, .unit, button, input {
            font-size: 1.5em;
            font-family: 'Hi Melody', cursive;
        }
        .result {
            font-size: 3em;
        }
        .highlight {
            display: inline;
            box-shadow: inset 0 -10px 0 #F3DEAF;
        }
        button {
            background-color: #F3DEAF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 15px;
        }
        button:hover {
            opacity: 0.9;
        }
        #resultX, #moldingResult, #cuttingAdvice, #filmAdvice {
            display: none;
        }
        #myCanvas {
            border: 1px solid #000000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <label for="widthInput" class="label"><span class="highlight">시공할 면의 가로 너비 입력 :</span></label>
        <input type="number" id="widthInput" placeholder="너비(mm)">
        <span class="unit">mm</span>
        <button onclick="calculate()">계산하기</button>
        <p id="resultX"></p>
        <p id="filmAdvice"></p>
        <p id="moldingResult"></p>
        <p id="cuttingAdvice"></p>
        <!-- 캔버스 추가 -->
        <canvas id="myCanvas" width="300" height="150"></canvas>
    </div>
    <script>
        function calculate() {
            var width = document.getElementById('widthInput').value;
            // ... 나머지 계산기 코드 ...

            // 캔버스 그리기
            drawCanvas(width);
        }

        function drawCanvas(widthInput) {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 캔버스 클리어

            var height = 2400; // 높이 고정값
            var width = parseFloat(widthInput); // 입력받은 가로 값

            // 캔버스의 가로 사이즈를 계산기의 가로 사이즈에 맞춤
            var scaleFactor = 300 / height; // 캔버스에 그릴 때 사용할 스케일 인자
            var scaledWidth = width * scaleFactor;
            var scaledHeight = height * scaleFactor; // 항상 2400 기준으로 스케일

            // 캔버스 크기 재설정
            canvas.width = scaledWidth;
            canvas.height = scaledHeight;

            // 사각형의 모서리 정의
            var points = [
                { x: scaledWidth / 3, y: 0 }, // Top
                { x: scaledWidth, y: scaledHeight / 2 }, // Right
                { x: scaledWidth / 3, y: scaledHeight }, // Bottom
                { x: 0, y: scaledHeight / 2 } // Left
            ];

            // 사선 그리기
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            ctx.lineTo(0, 0); // 상단 왼쪽
            ctx.moveTo(points[0].x, points[0].y);
            ctx.lineTo(scaledWidth, 0); // 상단 오른쪽
            ctx.moveTo(points[2].x, points[2].y);
            ctx.lineTo(0, scaledHeight); // 하단 왼쪽
            ctx.moveTo(points[2].x, points[2].y);
            ctx.lineTo(scaledWidth, scaledHeight); // 하단 오른쪽
            ctx.strokeStyle = "#000000";
            ctx.stroke();

            // 가로선 그리기
            ctx.beginPath();
            ctx.moveTo(0, points[1].y);
            ctx.lineTo(scaledWidth, points[1].y);
            ctx.stroke();

            // 세로선 그리기
            ctx.beginPath();
            ctx.moveTo(points[0].x, 0);
            ctx.lineTo(points[2].x, scaledHeight);
            ctx.stroke();
        }
    </script>
</body>
</html>
